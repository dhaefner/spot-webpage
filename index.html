<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse-Tool</title>

    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link rel="icon" type="image/svg+xml" href="../root/images/lightning.svg">
    <link rel="stylesheet" href="../root/css/stylesheet.css">
    <script type="module" src="../root/js/api-client.js"></script>
    <script src="../root/js/header-footer.js"></script>
    <script src="js/chart.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header"></div>

    <main>
        <section>
            <h1>Analyse-Tool</h1>
        </section>

        <section>
            <div>
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" name="date" placeholder="2025-10-01">
                <button onclick="loadData()">Show</button>
            </div>
        </section>
        <section>
            
            <div>
                <h2 id="chartTitle"></h2>
            </div>
            <div class="chart-container">
                <canvas id="stromChart"></canvas>
            </div>
            <div class="options-section">
                <div class="cb-group">
                    <table>
                        <tr>
                            <td>
                                <div>
                                    <input type="checkbox" id="cb_dayaverage" class="hidden-cb">
                                    <label for="cb_dayaverage" class="cb">AVG Day</label>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>Comparison Day</label>
                                    <input type="date" id="comparison_dateInput" name="date" placeholder="2025-10-01" value="{{ selected_date}}"></i>
                                    <button onclick="comparisonDay()">Show</button>
                                    <button onclick="">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input type="checkbox" id="cb_workweekavg" class="hidden-cb">
                                    <label for="cb_workweekavg" class="cb">AVG Working Days</label>
                                </div>
                            </td>
                            <td>
                                <i>
                                    <label>AVG on Date</label>
                                    <input type="date" id="avgOnDate_dateInput" name="date" placeholder="2025-10-01" value="{{ selected_date}}"></i>
                                    <button onclick="get_avgOnDate()">Show</button>
                                    <button onclick="">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>                                
                                <div>
                                    <input type="checkbox" id="cb_lastyear" class="hidden-cb">
                                    <label for="cb_lastyear" class="cb">previos Year (intervall)</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input type="checkbox" id="cb_workweekaverage" class="hidden-cb">
                                    <label for="cb_workweekaverage" class="cb">AVG Working Days (intervall)</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <script src="../static/js/analysis.js"></script>
            </div>
        </section>
    </main>
    
    <div id="footer"></div>
</body>
</html>
